# Stockage massif de donnes

## FX Jollois
## DU Analyste Big Data
## Session 2015

Ce cours est une introduction aux nouveaux outils de gestion de bases de donnes massives,
utiliss dans des environnements *Big Data*.

---
## Plan

- Retour sur les BD relationnelles
- Contexte
- Typologie
- Complments

---

---
## Retour sur les BD relationnelles

A l'heure actuelle, les BD classiquement utilises sont les BD relationnelles :
- ensemble structur d'informations (*structure explicite*):
	- tables dcrites par des attributs
	- relies entre elles par des relations 
- stockage persistant

Celles-ci sont gres dans un SGBD permettant :
- l'accs aux fichiers sur le disque
- la cration, la suppression, l'insertion, la modification et la recherche de valeurs (via **SQL**)
- la scurisation et la gestion des accs concurrents

Utilises dans quasiment toutes les applications, elles ont pour avantages :
- maturit importante des logiciels
- documentation souvent trs complte
- performances globalement satisfaisantes

---
## Nouveau contexte

Mais un **nouveau contexte** est apparu : 
- Applications bases sur le Web (Google, Yahoo, Amazon, LinkedIn, ...)
	- Utilisation de ressources non ou faiblement structures (page web, textes, images, ...)
	- Explosion de la taille mmoire des donnes
- BD relationnelles classiques montrant leurs limites
	- Recherche dans des documents pas optimale
	- Capacits de stockage limits

Il a donc fallu dvelopper de nouveaux outils avec les caractristiques suivantes :
- Distribution des donnes pour rsister  la monte en charge
- Gestion des donnes non structures, complexes et htrognes (sans dclaration pralable 
du format des donnes - *structure implicite*)

---
## Premiers lments pour la passage  l'chelle

On distingue deux grands types de passage  l'chelle
- *Vertical scaling* (ou *scaling up*) : on augmente la capacit de l'unique serveur
- *Horizontal scaling* (ou *scaling out*) : on ajoute des petits serveurs

La premire cotant rapidement trs chre, la deuxime solution est celle privilgie, 
selon deux possibilits :
- Paradigme *Matre/Esclave*
	- Ecritures par le matre, lecture par les esclaves
	- Rplication directe des critures aux esclaves (donc lecture ventuellement fausse car
	avant fin de la rplication)
	- temps de rplication pouvant tre trs long
- *Partitionnement* 
	- Rpartition des donnes dans les diffrents noeuds
	- Pas transparent : la rpartition doit tre connue des applications
	- Problme sur les contraintes d'intgrit  prvoir

---
## Quelques autres possibilits

D'autres solutions sont envisageables :
- Plusieurs *Matres*, avec rplication
	- gestion d'accs concurrents
- Ne permettent que des `INSERT`, sans `UPDATE` ou `DELETE`
	- les donnes sont seulement inactives, et non supprimes
- Limiter au maximum (voire les supprimer) les `JOIN`
	- dnormalisation des donnes
	- tables de taille (trs) importantes
- Bases de donnes *In-Memory*
	- donnes stockes sur la **RAM**
	- suppression des temps d'accs aux disques

## Bases de donnes NoSQL 

On parle maintenant de systmes **NoSQL** (pour *Not Only SQL*)
- Classe de BD non relationnelles
	- Rien de nouveau rellement, existent depuis plus longtemps que les SBGDR
- Pas forcment de schma fixe des donnes
- Pas forcment d'utilisation du concept de **jointure**
- Relaxation d'au moins une des proprits **ACID** :
	- **A**tomicity 
	- **C**onsistancy
	- **I**solation
	- **D**urability

Pourquoi on en (re)parle
- Explosion des rseaux sociaux
- Croissance de l'utilisation du stockage en ligne, distribu
- Grande dynamique de la communaut open-source

## Thorme CAP

Propos par Brewer (2000), puis amlior par la suite par Gilbert et Lynch.

Il existe trois proprits essentielles d'un systme :
- **Consistency** (cohrence) : les donnes sont cohrentes entre tous les noeuds
- **Availability** (disponibilit) : les donnes sont disponibles  n'importe quel moment
- **Partition Tolerance** (resistance au partitionnement) : le systme continue de fonctionner
mme si un des noeuds est inoprant

**Problme** : Aucun systme distribu ne peut respecter ces trois proprits.

On a donc le choix entre :
- un systme C + A : un problme sur un des noeuds fait stopper le systme (les SGBDR classiques sont plutt dans cette catgorie)
- un systme C + P : les donnes ne sont pas forcment disponibles au moment de la requte
- un systme A + P : les donnes renvoyes ne sont pas toujours cohrentes

---
## Consquence du passage  l'chelle

- Le passage  l'chelle implique (presque obligatoirement) le *partitionnement* des donnes
- Il faut donc faire le choix entre *cohrence* et *disponibilit*
- Dans pratiquement tous les systmes, la disponibilit est prfre, et donc la cohrence 
stricte est abandonne (d'o le non-respect de *ACID*)
- Heureusement, une rponse existe : **BASE** :
	- **Basically Available** : il y aura une rponse  toute requte, mme si c'est
	du genre *failure* ou *inconsistent data*
	- **Soft State** : le systme n'est pas consistent  tout instant 
	- **Eventually consistent** : le systme deviendra finalement consistent, lorsqu'il ne 
	recevra plus d'entres

Tous les systmes actuels des gants du web sont dans cette configuration **BASE**

## Typologie NoSQL

Il existe quatre principaux types de bases de donnes dites NoSQL 
(voir [ce site web](http://nosql-database.org/), d'autres existent mais nous n'en parlerons pas ici).

Scofield a propos un comparatif de ceux-ci sur quelques critres (avec les SGBDR classiques
en plus).

Data Model | Performance | Scalability | Flexibility | Complexity | Functionality
-|-|-|-|-|-
**KeyValue Store**	        | high | high | high | none | variable (none)
**Document-Oriented Store** | high | variable (high) | high | low | variable (low)
**Column-Oriented Store**   | high | high | moderate | low | minimal
**Graph Database**          | variable | variable | high | high | graph theory
**Relational Database**     | variable | variable | low | moderate | relational algebra

---
## Key-Value Store

Principe : 
- Systme  base de couples *cl / valeur*
- Tableau associant des cls  un espace mmoire o sont stockes les valeurs
- Une valeur peut tre n'importe quel objet (chane, numrique, objet, ...)
- On ne peut requter le systme que sur la cl, et pas sur le contenu de la valeur
- Structure de la valeur inconnue par le systme (c'est l'applicatif qui gre)
- Modle assimil  une table de hashage

Exemples : 
- [DynamoDB](http://aws.amazon.com/dynamodb/)
- [Redis](http://redis.io/)
- [Voldemort](http://project-voldemort.com/)

---
## Key-Value Store (suite)

4 oprations possibles (**CRUD**) :
- `create(key, value)` : on associe une valeur  la cl
- `read(key)` : on renvoie la valeur qui correspond  la cl
- `update(key, value)` : on met  jour la valeur correspondant  la cl
- `delete(key)` : on supprime la valeur correspondant  la cl

**Pour** :
- Interface de requtage trs simple et souvent accessible facilement, par n'importe quel langage
- Performances trs leves en lecture et en criture

**Contre** :
- Modle trs (trop ?) simple
- Traitements complexes  faire du ct de l'application

---
## Document-Oriented Store

Principe :
- Documents stocks dans un format cl/valeur, o la valeur est structur
- Structure d'un document sous forme arborescente
- Pas de schma pr-dfinis des documents, d'o une grande adaptabilit
- Interface de requtage simple
- Contrairement au modle *key-value*, on peut requter sur les valeurs

Exemples :
- [MongoDB](http://www.mongodb.org/)
- [CouchDB](http://couchdb.apache.org/)
- [Elasticsearch](http://www.elasticsearch.org/)

---
## Document-Oriented Store (suite)

Un document est compos de champs associs  des valeurs (entier, numrique, chane, liste,
tableau), dans un format type JSON ou XML

Grande htrognit permise entre les documents, puisque la structure de ceux-ci n'est 
jamais pr-suppose.

**Pour**
- Modle de donnes simple et puissant
- Mise  l'chelle aise
- Requtage sur le contenu des documents possible

**Contre**
- pas fait pour des donnes lies
- lenteur ventuelle sur des requtes complexes

---
## Column-Oriented Store

Principe :
- Donnes stockes par colonnes, et non par lignes
- A chaque valeur possible d'un attribut, on indique l'objet ayant cette valeur
(compression possible de la colonne si regroupement des valeurs identiques)
- Ajout d'une colonne simple, mais ajout d'une ligne complexe
- Modle trs efficace pour l'analyse de donnes

Exemples :
- [HBase](http://hbase.apache.org/)
- [Cassandra](https://cassandra.apache.org/)
- [Hypertable](http://hypertable.org/)

---
## Column-Oriented Store (suite)

Il existe deux sous-types de ce genre de systme :
A. stockage des colonnes sans compression et de manire spare
B. regroupement de plusieurs colonnes dans des familles de colonnes

Bien qu'ils soient tiquet dans le mme groupe pour les BD NoSQL, ces deux types ne
rpondent pas aux mmes besoins et il est important de savoir ce qu'on veut faire pour
choisir entre les deux

**Pour**
- Prise en compte trs facile de donnes *sparse* (type **B**) (pas de valeur `NULL` prsente dans les donnes)
- Parfait pour les datawarehouses (type **A**) et pour les oprations de type agrgation
- Trs grande flexibilit (type **B**)

**Contre**
- Pas adapt aux donnes relies ou complexes
- Maintenance lourde 

---
## Graph Database

Principe :
- Modle bas sur la thorie des graphes
- Adapt  la manipulation d'objets structur en rseau : cartographie, rseaux sociaux, ...
- 2 composants principaux :
	- Base de stockage des objets (chaque objet est un noeud du graphe)
	- Description des relations entre objets (avec possiblement des proprits)
- Capacit  manipuler des objets complexes, ayant des relations non-triviales et/ou variables

Exemples :
- [OrientDB](http://www.orientechnologies.com/) 
- [Neo4J](http://www.neo4j.org/)
- [Infinite Graph](http://www.infinitegraph.com/)

---
## Graph Database (suite)

Typiquement adapt aux traitements des problmatiques de type rseaux sociaux ou de cartographie, 
et donc beaucoup plus rapide qu'un SGBDR dans un tel cadre

Particulirement adapt  ce qu'on appelle le *Web smantique* et les moteurs de recommandation

**Pour**
- Trs efficace pour les donnes lies
- Modles d'interrogation tablis et performant
- Capacit de grer des (trs) grosses quantits de donnes

**Contre**
- Partitionnement (de type *sharding*)

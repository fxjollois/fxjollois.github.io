<!DOCTYPE html>
<html>
<head>
	<title>Exemple Leaflet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet.css">
	<script src="leaflet.js"></script>
    <style>
        h1, p {
            text-align: center;
        }
        #map {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Librairie Leaflet.js</h1>
    <p>Exemple issu directement de <a href="view-source:http://leafletjs.com/examples/quick-start-example.html" target="_blank">cette page.</a></p>
    <p>Pour ouvrir une fenêtre pop-up, vous pouvez cliquer sur les différents éléments (marqueur, cercle et triangle), ainsi que sur n'importe quel point dans la carte.</p>
    <hr>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script>

		var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>

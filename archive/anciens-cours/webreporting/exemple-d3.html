<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="d3.js"></script>
    </head>
    <body>
        <div id="info"></div>
        
        <script>
            var tableau = [1, 4, 6, 2, 9],
                couleur = d3.scale.category10(tableau.length);
            d3.select("#info").selectAll("div")
                .data(tableau)
                .enter().append("div")
                .html(function(d,i) { return "t[" + i + "] = " + d; })
                .style("color", function(d, i) { return couleur(i); });
        </script>
    </body>
</html>
